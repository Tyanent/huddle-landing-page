<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://kit.fontawesome.com/5766819819.js" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" >
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="background_img"></div>
<div class="logo">
  <img src="images/logo.svg" alt="Huddle logo" class="logo">
</div>
<div class="landing_page">
    <img src="images/illustration-mockups.svg" alt="Huddle interface illustration" class="sample_img">
  <div class="features">
    <h1>Build The Community Your Fans Will Love</h1>
  
    <p>Huddle re-imagines the way we build communities. You have <br> a voice, but so does your audience. 
    Create connections with <br> your users as you engage in genuine discussion. </p>
    <button type="button" class="register_btn">
      Register
      </button>
</div>
</div>
<div class="socials">
  <a> 
    <i class='fab fa-facebook-f'></i>
 </a>
  <a>
   <i class='fab fa-twitter'></i>
  </a>
  <a class="insta">
   <i class='fab fa-instagram'></i>
  </a>
 </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Rachel</a>.
    </p>
  </footer>
</body>
</html>
